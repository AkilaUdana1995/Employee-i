<div class="container-fluid p-0" style="min-height: 84.79vh;font-size:xx-small">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">EMP_code</th>
                <th scope="col">Department</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employeeData index as id">
                <th>{{id}}</th>
                <td>{{emp.name}}</td>
                <td>{{emp.gender}}</td>
                <td>{{emp.EMP_code}}</td>
                <td>{{emp.department}}</td>
                <td><button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
                        <mat-icon (click)="openDialog(emp)" color="accent">edit</mat-icon>
                    </button></td>
                <td><button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
                        <mat-icon (click)="openDialog(emp)" color="warn">delete</mat-icon>
                    </button></td>
            </tr>

        </tbody>
    </table>
</div>
